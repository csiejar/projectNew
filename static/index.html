<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題庫系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between p-3 bg-white text-dark">
        <!-- 漢堡選單 -->
        <button class="btn text-dark" id="menuBtn">☰</button>
        
        <!-- Logo -->
        <img src="img/logo.png" alt="Logo" style="height: 50px;">

        <!-- 右側按鈕 -->
        <!-- 地球 -->
        <div>
            <button class="btn btn-outline-dark" id="google-translate">
              <i class="bi bi-globe"></i> <!-- 地球 -->
            </button>
          
            <!-- Google 翻譯小工具容器 -->
            <div id="google_translate_element" style="display: none; position: absolute; top: 80px; right: 0px; z-index: 10000;"></div>
          
            <!-- Google 翻譯初始化腳本 -->
            <script type="text/javascript">
              // 預設隱藏翻譯工具
              document.getElementById('google_translate_element').style.display = 'none';
              
              // 初始化 Google 翻譯工具
              function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                  pageLanguage: 'zh-TW', // 網頁語言
                  includedLanguages: 'en,zh-CN,zh-TW', // 可選語言
                  layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 'google_translate_element');
              }
          
              // 點擊地球按鈕顯示/隱藏翻譯工具
              document.getElementById('google-translate').addEventListener('click', function() {
                const translateElement = document.getElementById('google_translate_element');
                // 顯示或隱藏翻譯選項
                if (translateElement.style.display === 'none') {
                  translateElement.style.display = 'block';
                } else {
                  translateElement.style.display = 'none';
                }
              });
            </script>
          
            <!-- Google 翻譯腳本 -->
            <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            <button class="btn btn-outline-dark" id="userBtn">
              <i class="bi bi-person-circle"></i>
            </button>
            
          </div>
          
    </header>

    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar collapsed" id="sidebar">
        <!-- 加入 Logo -->
        <div class="sidebar-logo">
          <img src="img/logo.png" alt="Logo">
      </div>
        <ul>
            <li><i class="bi bi-house"></i></li>
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-file-earmark-post-fill"></i></li>
            <li><i class="bi bi-calendar"></i></li>
            <li><i class="bi bi-bar-chart"></i></li>
        </ul>
    </div>

    <!-- 小浮動視窗 -->
    <div class="modal-overlay" id="customModal">
        <div class="modal">
            <span class="close">&times;</span>
            <h2>提示</h2>
            <p>這是浮動的小視窗</p>
        </div>
    </div>

<!-- 登入彈出視窗（可拖動） -->
<div id="loginModal" class="modal">
    <div class="modal-header">
        <span class="close" id="loginModalCloseBtn">&times;</span>
        <h2>登入</h2>
    </div>
    <div class="modal-content">
        <input type="text" placeholder="帳號" id="username">
        <input type="password" placeholder="密碼" id="password">
        <button class="btn btn-primary" id="loginBtn">登入</button>
    </div>
</div>
    </head>
    <body>
      <h1 style="font-weight: 800; margin-bottom: 20px;">電子學題庫平台</h1>
      <h4 style="font-weight: 550; margin-top: 0;">本網站提供各式題庫,提供個人化的電子練習以及模擬試題等</h4>
      <!-- 底部區域 -->
      <div id="footer">
        <p>© 2025 電子學題庫系統 版權所有</p>
      </div>

      <!-- JavaScript 放在這裡 -->
    <script src="/static/script.js"></script>

    
    </body>
    
</body>
</html>
