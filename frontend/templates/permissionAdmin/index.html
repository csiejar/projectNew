<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>權限管理頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/permissionAdmin/styles.css') }}">
  <script src="{{ url_for('static', path='permissionAdmin/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>權限管理</h2>
        <button class="btn btn-primary" id="newUserToPermission">➕ 新增使用者</button>
      </div>
  
      <table class="table table-bordered table-striped permission-table">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>權限說明</th>
            <th>允許頁面</th>
            <th>有權限用戶</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JS 會載入資料進來 -->
        </tbody>
      </table>
    </div>
  
    <!-- 使用者編輯 Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">新增使用者到權限中</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
            <div class="mb-3">
                <label for="permissionID" class="form-label">權限編號</label>
                <select class="form-select" id="permissionID">
                    <option value="" disabled selected>請選擇權限</option>
                    <!-- JS 會載入權限資料進來 -->
                </select>
                </div>
              <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <select id="username" class="form-select">
                    <option value="" disabled selected>請選擇使用者</option>
                    <!-- JS 會載入使用者資料進來 -->
                </select>
              </div>
              <button type="submit" id="submit" class="btn btn-success">儲存</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
