<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題庫管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='questionAdmin/style.css') }}">
</head>

<body>
    <div class="header">
        <h1 id="nameDisplay">題庫管理 登入身分: </h1>
        <button class="btn btn-primary" id="newQuestionBtn" onclick="addQuestionForm()">新增題庫</button>
    </div>
    <table id="questionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>單元名稱</th>
                <th>題目</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>答案</th>
                <th>圖片</th>
                <th>來源</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 修改編輯視窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>編輯題目</h3>
            <input type="hidden" id="editQuestionID">
            <label>題目：</label>
            <input type="text" id="editQuestion"><br>
            <label>單元：</label>
            <select id="editTopicID"></select><br>
            <label>A：</label>
            <input type="text" id="editOptionA"><br>
            <label>B：</label>
            <input type="text" id="editOptionB"><br>
            <label>C：</label>
            <input type="text" id="editOptionC"><br>
            <label>D：</label>
            <input type="text" id="editOptionD"><br>
            <label>答案：</label>
            <select id="editAnswer">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select><br>
            <label>圖片：</label>
            <input type="text" id="editImage"><br>
            <label>來源：</label>
            <input type="text" id="editSource"><br>
            <button onclick="saveEdit()">儲存</button>
        </div>
    </div>

    <!-- 新增題目視窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h3>新增題目<button class="btn btn-primary" id="addQuestionByUploadingFile">題目有特殊符號 上傳檔案</button></h3>
            <label>題目：</label>
            <input type="text" id="addQuestion"><br>
            <label>單元：</label>
            <select id="addTopicID"></select><br>
            <label>A：</label>
            <input type="text" id="addOptionA"><br>
            <label>B：</label>
            <input type="text" id="addOptionB"><br>
            <label>C：</label>
            <input type="text" id="addOptionC"><br>
            <label>D：</label>
            <input type="text" id="addOptionD"><br>
            <label>答案：</label>
            <select id="addAnswer">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select><br>
            <label>圖片：</label>
            <input type="text" id="addImage"><br>
            <label>來源：</label>
            <input type="text" id="addSource"><br>
            <!-- 隱藏檔案輸入 -->
            <input type="file" id="addFileInput" style="display: none;" accept="image/png, image/jpeg">
            <button onclick="saveAdd()">儲存</button>
        </div>

    <script src="{{ url_for('static', path='questionAdmin/script.js') }}"></script>
</body>

</html>
